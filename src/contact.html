            font-weight: 500;
        }

            width: 100%;

            color: #ccd6f6;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {

            color: #64ffda;

            border-radius: 4px;

            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
            display: block;
            margin: 0 auto;
        }

        .submit-btn:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }

        .contact-info {
            margin-top: 50px;

        }

        .contact-info p {
            font-size: 18px;
        }

        .contact-info a {
            color: #64ffda;

            position: relative;
        }

        .contact-info a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #64ffda;
            transition: width 0.3s;
        }

        .contact-info a:hover::after {
            width: 100%;
        }

        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
